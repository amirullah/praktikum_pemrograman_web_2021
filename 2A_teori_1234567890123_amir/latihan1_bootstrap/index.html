<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container" style="background-color:rgb(205, 241, 214);">
        <h1>Hello, world!</h1>
    </div>

    <div class="container-sm" style="background-color:rgb(205, 205, 241);">100% wide until small breakpoint</div>
    <div class="container-md" style="background-color: rgb(240, 208, 185);">100% wide until medium breakpoint</div>
    <div class="container-lg" style="background-color: rgb(241, 177, 241);">100% wide until large breakpoint</div>
    <div class="container-xl" style="background-color: rgb(210, 235, 243);">100% wide until extra large breakpoint</div>
    <div class="container-xxl" style="background-color: rgb(235, 229, 196);">100% wide until extra extra large
        breakpoint</div>
    <div class="container-fluid" style="background-color: rgb(191, 195, 240);">100% wide until extra extra large
        breakpoint</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
